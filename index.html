
<!doctype html>
<html>
<head>
  <title>Google API</title>
  <link rel="stylesheet" href="src/main.css"></link>
  <script src="env.js"></script>
  <script src="examples/google-route.js"></script>
  <script>
    var scriptTag = document.createElement('script');
    scriptTag.src = "https://maps.googleapis.com/maps/api/js?key=" + env.API_KEY +
      "&callback=initMap&libraries=drawing";
    scriptTag.async = true;
    scriptTag.defer = true;
    window.addEventListener('DOMContentLoaded',
      () => document.body.appendChild(scriptTag)
    );
  </script>
</head>
<body>
  <div class="map-style hidden">
    <select name="" id="" class="map-style-select">
    </select>
  </div>                                
  <div id="map"></div>

  <script id="__bs_script__">//<![CDATA[
    document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.js?v=2.18.13'><\/script>".replace("HOST", location.hostname));
  //]]></script>
</body>
</html>
